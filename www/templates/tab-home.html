<ion-view name="home" id="home" view-title="iSpy London" class='title'>
  <ion-content class="padding london-images">
    <ion-scroll direction="x" class="image-tile-wrapper">
      <img src="img/london_01.gif" ng-click="openModal('shard')" alt="London" class="img-tile shard">
      <img src="img/london_02.gif" ng-click="openModal('taxi')" alt="London" class="img-tile taxi">
      <img src="img/london_03.gif" ng-click="openModal('bigben')" alt="London" class="img-tile bigben">
      <img src="img/london_04.gif" ng-click="openModal('towerbridge')" alt="London" class="img-tile towerbridge">
      <img src="img/london_05.gif" ng-click="openModal('bus')" alt="London" class="img-tile bus">
      <img src="img/london_06.gif" ng-click="openModal('londoneye')" alt="London" class="img-tile londoneye">
      <img src="img/london_07.gif" ng-click="openModal('gherkin')" alt="London" class="img-tile gherkin">
    </ion-scroll>

  </ion-content>
</ion-view>
